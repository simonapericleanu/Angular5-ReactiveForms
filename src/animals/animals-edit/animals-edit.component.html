<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 mx-auto">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">{{title}}</h4>
                <form [formGroup]="animalsForm" (submit)="onSubmit($event)">
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" 
                                class="form-control" 
                                formControlName="name" 
                                id="name" 
                                placeholder="You name it!">
                            <span class="text-danger" *ngIf="animalsForm.get('name').hasError('required') && 
                                (animalsForm.get('name').dirty || animalsForm.get('name').touched)">This input is required</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="typeID" class="col-sm-4 col-form-label">Type</label>
                        <div class="col-sm-8">
                            <select class="custom-select w-100 text-capitalize" formControlName="typeID">
                                <option [ngValue]="type.id" *ngFor="let type of types">{{type.name}}</option>
                            </select>
                            <span class="text-danger" *ngIf="animalsForm.get('typeID').hasError('required') && 
                                (animalsForm.get('typeID').dirty || animalsForm.get('typeID').touched)">This input is required</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="class" class="col-sm-4 col-form-label">Class</label>
                        <div class="col-sm-8">
                            <input type="text" 
                                class="form-control" 
                                formControlName="class" 
                                id="species">
                            <span class="text-danger" *ngIf="animalsForm.get('class').hasError('required') && 
                                (animalsForm.get('class').dirty || animalsForm.get('class').touched)">This input is required</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="careTakerID" class="col-sm-4 col-form-label">Care Taker</label>
                        <div class="col-sm-8">
                            <select class="custom-select w-100" formControlName="careTakerID">
                                <option [ngValue]="careTaker.id" *ngFor="let careTaker of careTakers">{{careTaker.firstName}} {{careTaker.lastName}}</option>
                            </select>
                            <span class="text-danger" *ngIf="animalsForm.get('careTakerID').hasError('required') && 
                                (animalsForm.get('careTakerID').dirty || animalsForm.get('careTakerID').touched)">This input is required</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <button type="button" class="btn btn-default float-right" (click)="onCancelClick($event)">Cancel</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
