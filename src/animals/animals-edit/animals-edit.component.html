<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 mx-auto">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">Add a new animal</h4>
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="You name it!">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="type" class="col-sm-4 col-form-label">Type</label>
                        <div class="col-sm-8">
                            <select class="custom-select w-100" id="type">
                                <option value={{type.id}} [selected]="true" *ngFor="let type of types; let first = first">{{type.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="species" class="col-sm-4 col-form-label">Species</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="species">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="careTaker" class="col-sm-4 col-form-label">Care Taker</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="careTaker">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <button type="button" class="btn btn-default float-right">Cancel</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
